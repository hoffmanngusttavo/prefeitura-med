server.port=8081

# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:mysql://localhost/prefeitura_api
spring.datasource.username=root
spring.datasource.password=root

# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
#eliminar o stacktrace no log de erro das responses
server.error.include-stacktrace=never
# ==============================

spring.jackson.default-property-inclusion=NON_NULL

# inicializar schema do spring batch com metadados no banco
spring.batch.jdbc.initialize-schema=always

#desabilitar execucao automatica dos jobs do spring batch
spring.batch.job.enabled=false

file.upload-dir=tmp